version: '3.9'

services:
  rag-support-app:
    build: .
    container_name: rag_support_app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
    volumes:
      - ./data:/app/data
      - ./.streamlit:/app/.streamlit:ro
    restart: unless-stopped
